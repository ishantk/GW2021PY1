<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>MyWebApp</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="/">eLearning</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/courses">Courses</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="jumbotron">
            <h1>Welcome to Auribises</h1>
             <p>Upskill Yourself with our latest courses</p>
             <p>elearning.auribises.com</p>
      </div>
      <h3>LOGIN YOURSELF</h3>
    </div>

   <div class="container">
      <h4>Enter Details</h4>
      <p>We shall need you to login with email and password</p>
      <form action="auth" method="post">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Enter Password" name="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
    </div>

</body>
</html>
